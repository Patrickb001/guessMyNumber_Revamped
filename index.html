<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
    <style>
      body {
        background-color: #60b347;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <button class="btn play">
        <a href="play.html" class="play-link">Play!</a>
      </button>
      <section class="right">
        <p class="message">How to play:</p>
        <p class="label-score">Guess a number between 1-20!</p>
        <p class="label-highscore">Each incorrect guess is minus 1 point!</p>
        <p class="label">Least amount of guesses wins!</p>
      </section>
    </main>
  </body>
</html>
